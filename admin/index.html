<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davidson & Co London | AI Builder</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Manrope:wght@200;300;400;500&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              black: '#080808',
              charcoal: '#121212',
              gold: '#D4AF37',
              goldDim: '#8A7120',
              stone: '#1c1c1c',
              white: '#F5F5F5'
            }
          },
          fontFamily: {
            serif: ['Cinzel', 'serif'],
            sans: ['Manrope', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    html, body {
      height: 100%;
    }

    body {
      background-color: #080808;
      color: #F5F5F5;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: transparent;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #8A7120;
    }

    /* Scrollbar visible state */
    .scrollbar-visible::-webkit-scrollbar-thumb {
      background: #D4AF37;
    }

    .scrollbar-visible::-webkit-scrollbar-track {
      background: #121212;
    }

    .chat-container {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .message-appear {
      animation: fadeInUp 0.3s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo blur pulse animation for typing indicator */
    .typing-logo {
      animation: blurPulse 2s ease-in-out infinite;
    }

    @keyframes blurPulse {
      0%, 100% {
        opacity: 0.3;
        filter: blur(6px);
        transform: scale(0.95);
      }
      50% {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
      }
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
    }

    /* Blur fade-in letter animation */
    .blur-text-char {
      display: inline-block;
      opacity: 0;
      filter: blur(8px);
      animation: blurFadeIn 0.4s ease-out forwards;
    }

    .blur-text-char.animation-complete {
      opacity: 1 !important;
      filter: none !important;
      transform: none !important;
      animation: none !important;
    }

    .blur-text-char.space {
      width: 0.25em;
    }

    @keyframes blurFadeIn {
      0% {
        opacity: 0;
        filter: blur(8px);
        transform: translateY(5px);
      }
      100% {
        opacity: 1;
        filter: none;
        transform: translateY(0);
      }
    }

    /* Success checkmark animation */
    .success-checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #22c55e;
      stroke-miterlimit: 10;
      animation: successScale 0.4s ease-in-out 0.4s both;
    }

    .success-checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #22c55e;
      fill: none;
      animation: successStroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .success-checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: successStroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
    }

    @keyframes successStroke {
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes successScale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }

    /* Publish button pulse */
    .publish-btn {
      animation: publishPulse 2s ease-in-out infinite;
    }

    @keyframes publishPulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
      }
    }

    /* Blur poof vanish animation for clearing chat */
    .message-vanish {
      animation: blurPoofVanish 0.3s ease-out forwards;
    }

    @keyframes blurPoofVanish {
      0% {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
      }
      100% {
        opacity: 0;
        filter: blur(12px);
        transform: scale(0.8);
      }
    }

    /* Deployment status indicator animations */
    .deployment-fade-in {
      animation: deploymentFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .deployment-fade-out {
      animation: deploymentFadeOut 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes deploymentFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes deploymentFadeOut {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
    }

    #deploymentStatus {
      backdrop-filter: blur(10px);
      background: rgba(17, 24, 39, 0.95);
    }

    /* Countdown timer styles */
    #countdownTimer {
      backdrop-filter: blur(10px);
      background: rgba(17, 24, 39, 0.95);
    }

    .countdown-fade-in {
      animation: countdownFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .countdown-fade-out {
      animation: countdownFadeOut 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes countdownFadeIn {
      from {
        opacity: 0;
        transform: translateX(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    @keyframes countdownFadeOut {
      from {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateX(20px) scale(0.95);
      }
    }

    .progress-ring {
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }

    .progress-ring-circle {
      transition: stroke-dashoffset 1s linear;
    }
  </style>
</head>

<body class="relative font-sans">

  <!-- Cinematic Grain Overlay -->
  <div class="grain-overlay"></div>

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-40 bg-brand-black/90 backdrop-blur-sm border-b border-white/5">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <img src="/logo.png" alt="Davidson & Co." class="h-8 sm:h-10">
      </a>
    </div>
  </header>

  <!-- Main Coming Soon Section -->
  <main class="pt-20 pb-4 px-4 sm:px-6 flex items-center justify-center max-w-5xl mx-auto" style="height: 100%; height: 100dvh;">

    <div class="flex flex-col items-center gap-8 text-center max-w-2xl">

      <!-- Logo -->
      <div class="w-32 h-32 sm:w-40 sm:h-40">
        <img src="/secondary-logo.png" alt="Davidson & Co." class="w-full h-full object-contain opacity-80">
      </div>

      <!-- Coming Soon Text -->
      <div class="space-y-4">
        <h1 class="font-serif text-4xl sm:text-5xl md:text-6xl text-brand-gold tracking-wide">
          Coming Soon
        </h1>
        <p class="text-lg sm:text-xl text-gray-400 leading-relaxed max-w-lg mx-auto">
          We're crafting something exceptional. The Davidson & Co admin portal will be available shortly.
        </p>
      </div>

      <!-- Decorative Line -->
      <div class="w-24 h-px bg-gradient-to-r from-transparent via-brand-gold to-transparent"></div>

      <!-- Back to Home Link -->
      <a
        href="/"
        class="inline-flex items-center gap-2 px-6 py-3 bg-brand-gold/10 hover:bg-brand-gold/20 border border-brand-gold/30 hover:border-brand-gold/50 text-brand-gold rounded-xl transition-all duration-300"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Return to Home
      </a>

    </div>

  </main>

  <script>
    // Coming Soon Page - No functionality needed
  </script>

</body>

</html>
