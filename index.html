<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davidson & Co. London | Private Property Office</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Manrope:wght@200;300;400;500&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP & Plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              black: '#080808',
              charcoal: '#121212',
              gold: '#D4AF37',
              goldDim: '#8A7120',
              stone: '#1c1c1c',
              white: '#F5F5F5'
            }
          },
          fontFamily: {
            serif: ['Cinzel', 'serif'],
            sans: ['Manrope', 'sans-serif'],
          },
          backgroundImage: {
            'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #080808;
      color: #F5F5F5;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Hide scrollbar for immersive feel */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    .text-gold-gradient {
      background: linear-gradient(to right, #D4AF37, #FEE180, #D4AF37);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 5s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    .clip-image {
      clip-path: inset(0 0 0 0);
    }

    .gsap-marker-scroller-start,
    .gsap-marker-scroller-end,
    .gsap-marker-start,
    .gsap-marker-end {
      display: none !important;
      /* Hide debugging markers */
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
    }

    /* Architectural lines */
    .arch-line {
      position: absolute;
      background-color: #D4AF37;
      opacity: 0.3;
    }
  </style>
</head>

<body class="relative">

  <!-- Cinematic Grain Overlay -->
  <div class="grain-overlay"></div>

  <!-- Navigation (Minimal) -->
  <nav
    class="fixed top-0 left-0 w-full z-50 flex justify-between items-center p-8 mix-blend-difference pointer-events-none">
    <img src="src/assets/logo.png" alt="Davidson & Co." class="h-10 pointer-events-auto">
  </nav>

  <!-- SECTION 1: HERO - THE VAULT DOOR -->
  <section id="hero" class="relative h-screen w-full overflow-hidden flex items-center justify-center bg-brand-black">

    <!-- The Image/Video Combined Behind the Doors -->
    <div class="absolute inset-0 z-0">
      <video autoplay muted loop playsinline class="w-full h-full object-cover opacity-40 scale-110" id="hero-bg-video">
        <source src="https://videos.pexels.com/video-files/35372089/14987235_1080_1920_30fps.mp4" type="video/mp4">
      </video>
      <div class="absolute inset-0 bg-gradient-to-t from-brand-black via-transparent to-brand-black opacity-80"></div>
    </div>

    <!-- Content Revealed -->
    <div class="relative z-10 text-center opacity-0" id="hero-content">
      <h1 class="text-5xl md:text-8xl font-serif font-bold tracking-tighter mb-4">DAVIDSON & CO. LONDON</h1>
      <div class="h-[1px] w-0 bg-brand-gold mx-auto mb-6" id="hero-line"></div>
      <p class="text-sm md:text-lg font-sans tracking-[0.3em] uppercase text-brand-gold" id="hero-tagline"></p>
      <button
        class="mt-12 px-8 py-3 border border-brand-gold/30 text-xs tracking-widest hover:bg-brand-gold hover:text-brand-black transition-all duration-500 opacity-0 transform translate-y-4"
        id="hero-cta">
        ENTER OUR OFFICE
      </button>
    </div>

    <!-- The Vault Doors -->
    <div
      class="absolute inset-y-0 left-0 w-1/2 bg-brand-charcoal z-20 flex items-center justify-end pr-4 border-r border-white/5"
      id="door-left">
      <div class="w-2 h-12 bg-brand-gold/20 rounded-full"></div>
    </div>
    <div class="absolute inset-y-0 right-0 w-1/2 bg-brand-charcoal z-20 flex items-center pl-4 border-l border-white/5"
      id="door-right">
      <div class="w-2 h-12 bg-brand-gold/20 rounded-full"></div>
    </div>

    <!-- Initial Centered Logo Mark (Before doors open) -->
    <div class="absolute z-30 pointer-events-none" id="intro-logo">
      <img src="src/assets/davidosn & co London secoundary logo.png" alt="Davidson & Co." class="w-32 h-32">
    </div>
  </section>

  <!-- SECTION 2: BRAND STATEMENT - FLOATING IN SPACE -->
  <section id="statements" class="relative h-screen bg-brand-black flex items-center justify-center overflow-hidden">
    <div class="statement absolute text-center w-full px-4 opacity-0 blur-sm transform scale-90">
      <h2 class="text-4xl md:text-6xl font-serif leading-tight text-brand-white">Discretion over <span
          class="text-brand-gold italic">exposure</span>.</h2>
    </div>
    <div class="statement absolute text-center w-full px-4 opacity-0 blur-sm transform scale-90">
      <h2 class="text-4xl md:text-6xl font-serif leading-tight text-brand-white">Advisory before <span
          class="text-brand-gold italic">transaction
